<div ui-content-for="title">

    <span>Forms</span>

</div>


<div class="scrollable">

    <div class="scrollable-content section">


        <form role="form" ng-submit='login()'>

            <fieldset>

                <legend>Login</legend>

                <div class="form-group has-success has-feedback">

                    <label>Name</label>

                    <input type="text"
                           ng-model="user.name"
                           class="form-control"
                           placeholder="Enter name">

                </div>


                <div class="form-group">

                    <label>Code</label>

                    <input type="text"
                           class="form-control"
                           placeholder="Code"
                           ng-model="user.code"
                    >

                </div>


            </fieldset>

            <hr>


            <button class="btn btn-primary btn-block">

                Login

            </button>


            <div ui-content-for="navbarAction">

                <a class="btn" ng-click="login()">Create wallet</a>

            </div>


        </form>

    </div>

</div>
